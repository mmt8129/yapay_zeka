<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khoj Smart Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --user-bubble: rgba(255, 255, 255, 0.2);
            --khoj-bubble: rgba(46, 204, 113, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-gradient); background-attachment: fixed; overflow: hidden; }
        .header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; justify-content: flex-end; align-items: center; padding: 0 20px; z-index: 100; }
        .icon-btn { font-size: 28px; cursor: pointer; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); margin-left: 15px; }
        #chat-screen { height: calc(100% - 130px); overflow-y: auto; padding: 70px 10px 20px; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .message { margin-bottom: 15px; padding: 14px 18px; border-radius: 20px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--glass-border); line-height: 1.6; font-weight: 700; word-wrap: break-word; text-align: left; width: fit-content; white-space: pre-wrap; }
        .user-message { align-self: flex-end; background: var(--user-bubble); font-family: 'Montserrat', sans-serif; border-bottom-right-radius: 4px; max-width: 90%; color: white; }
        .khoj-message { align-self: flex-start; background: var(--khoj-bubble); width: 95%; border-bottom-left-radius: 4px; color: #fff; }
        .input-wrapper { position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(25px); border-top: 2px solid rgba(255, 255, 255, 0.2); padding: 10px 15px env(safe-area-inset-bottom); }
        .input-container { display: flex; align-items: flex-end; gap: 10px; }
        #user-input { flex: 1; background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255,255,255,0.2); border-radius: 18px; padding: 12px; color: #fff; font-size: 16px; font-weight: 700; outline: none; resize: none; min-height: 45px; max-height: 150px; }
        #user-input::placeholder { color: rgba(255,255,255,0.6); }
        .send-btn { font-size: 35px; color: #ff4b2b; transition: 0.3s ease; cursor: pointer; }
        .send-btn.online { color: #00ff88; filter: drop-shadow(0 0 10px #00ff88); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 200; backdrop-filter: blur(8px); }
        .modal-box { background: #222; color: #fff; width: 90%; max-width: 400px; padding: 25px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .btn { width: 100%; padding: 18px; border-radius: 25px; border: none; font-size: 18px; font-weight: bold; color: white; margin-top: 10px; cursor: pointer; }
        .btn-yes { background: #2ecc71; } .btn-no { background: #e74c3c; }
        #thinking { padding: 5px 20px; font-size: 14px; font-style: italic; color: #fff; font-weight: bold; display: none; text-align: center; }
        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="header">
        <span class="icon-btn" onclick="toggleModal('clear-modal')">üóëÔ∏è</span>
        <span class="icon-btn" onclick="toggleModal('settings-modal')">‚öôÔ∏è</span>
    </div>
    <div id="chat-screen"></div>
    <div id="thinking">D√º≈ü√ºn√ºyor...</div>
    <div class="input-wrapper">
        <div class="input-container">
            <input type="file" id="file-input" style="display:none" onchange="handleFile(this)">
            <div style="width:42px;height:42px;background:rgba(255,255,255,0.2);color:#fff;border-radius:50%;display:flex;justify-content:center;align-items:center;font-weight:bold;cursor:pointer;border:1px solid rgba(255,255,255,0.3)" onclick="document.getElementById('file-input').click()">+</div>
            <textarea id="user-input" rows="1" placeholder="Yaz ABƒ∞..."></textarea>
            <div id="send-btn" class="send-btn">‚û§</div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>AYARLAR</h3>
            <input type="text" id="api-key-input" readonly style="width:100%; padding:12px; border-radius:15px; margin-bottom:10px; background:#333; color:#fff; border:none;">
            <textarea id="system-prompt" style="width:100%; height:80px; padding:12px; border-radius:15px; margin-bottom:10px; background:#333; color:#fff; border:none;"></textarea>
            <button class="btn btn-yes" onclick="saveSettings()">KAYDET ‚úÖ</button>
            <button class="btn btn-no" onclick="toggleModal('settings-modal')">KAPAT</button>
        </div>
    </div>

    <div id="clear-modal" class="modal-overlay"><div class="modal-box"><h2>Silinsin mi?</h2><div style="display:flex;gap:10px;"><button class="btn btn-yes" onclick="clearChat()">EVET</button><button class="btn btn-no" onclick="toggleModal('clear-modal')">HAYIR</button></div></div></div>

    <script>
        const chatScreen = document.getElementById('chat-screen');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const thinking = document.getElementById('thinking');
        const API_URL = 'https://cors-anywhere.herokuapp.com/https://app.khoj.dev/api/chat';
        const FIXED_KEY = 'kk-jz68Cnm-Q3X3VoJtZOLk-4yIdxwcJKssKHPTIDQDncw';

        window.onload = () => {
            document.getElementById('api-key-input').value = FIXED_KEY;
            document.getElementById('system-prompt').value = localStorage.getItem('khoj_system_prompt') || '';
            sendBtn.classList.add('online');
        };

        function toggleModal(id) { document.getElementById(id).style.display = document.getElementById(id).style.display === 'flex' ? 'none' : 'flex'; }
        function saveSettings() { localStorage.setItem('khoj_system_prompt', document.getElementById('system-prompt').value); toggleModal('settings-modal'); }
        function clearChat() { chatScreen.innerHTML = ''; toggleModal('clear-modal'); }

        function cleanResponse(text) {
            return text
                .replace(/\*\*/g, '') // Kalƒ±n yazƒ±larƒ± temizle
                .replace(/\*/g, '\nüîπ ') // Yƒ±ldƒ±zlarƒ± mermiye √ßevir ve alt satƒ±ra at
                .replace(/\[.*?\]\(.*?\)/g, '') // Markdown linkleri temizle
                .replace(/\(.*?\)/g, (match) => match.includes('http') ? '' : match) // Parantez i√ßi linkleri temizle
                .trim();
        }

        async function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    addMessage("", 'user-message', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        sendBtn.onclick = async () => {
            const text = userInput.value.trim();
            if(!text) return;
            addMessage(text, 'user-message');
            userInput.value = '';
            userInput.style.height = '45px';
            thinking.style.display = 'block';
            await fetchAPI(text);
        };

        async function fetchAPI(query) {
            try {
                // Yerel depolamadan sistem promptunu al
                const systemPrompt = localStorage.getItem('khoj_system_prompt') || '';
                
                // Sorguyu sistem promptu ile birleÔøΩtirerek gÔøΩnder
                // Not: Khoj API yapÔøΩsÔøΩna gÔøΩre q parametresi iÔøΩine eklenmiÔøΩtir
                const fullQuery = systemPrompt ? `${systemPrompt}\n\nKullanÔøΩcÔøΩ Sorusu: ${query}` : query;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${FIXED_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: fullQuery, stream: false, n: 1, client: "web" })
                });
                const data = await response.json();
                thinking.style.display = 'none';
                if(data.response) addMessage(cleanResponse(data.response), 'khoj-message');
            } catch (e) {
                thinking.style.display = 'none';
                addMessage("Hata oluÔøΩtu ABÔøΩ!", 'khoj-message');
            }
        }

        function addMessage(text, type, imgData = null) {
            const d = document.createElement('div');
            d.className = 'message ' + type;
            if(imgData) {
                const img = document.createElement('img');
                img.src = imgData;
                img.className = 'msg-img';
                d.appendChild(img);
            }
            const span = document.createElement('span');
            span.innerText = text;
            d.appendChild(span);
            chatScreen.appendChild(d);
            chatScreen.scrollTop = chatScreen.scrollHeight;
        }

        userInput.oninput = function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; };
    </script>
</body>
</html>
