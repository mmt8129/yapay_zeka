<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khoj Smart Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --user-bubble: rgba(255, 255, 255, 0.35);
            --khoj-bubble: rgba(200, 255, 200, 0.45);
            --glass-border: rgba(255, 255, 255, 0.5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-gradient); background-attachment: fixed; overflow: hidden; }
        .header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; justify-content: flex-end; align-items: center; padding: 0 20px; z-index: 100; }
        .icon-btn { font-size: 28px; cursor: pointer; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); margin-left: 15px; }
        #chat-screen { height: calc(100% - 130px); overflow-y: auto; padding: 70px 15px 20px; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .message { margin-bottom: 15px; padding: 14px 18px; border-radius: 25px; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); max-width: 85%; line-height: 1.5; font-weight: 700; color: #000; word-wrap: break-word; }
        .user-message { align-self: flex-end; background: var(--user-bubble); font-family: 'Montserrat', sans-serif; border-bottom-right-radius: 4px; text-align: right; }
        .khoj-message { align-self: center; background: var(--khoj-bubble); width: 92%; border-bottom-left-radius: 4px; text-align: center; }
        .input-wrapper { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); border-top: 4px solid rgba(255, 255, 255, 0.6); padding: 10px 15px env(safe-area-inset-bottom); }
        .input-container { display: flex; align-items: flex-end; gap: 10px; }
        #user-input { flex: 1; background: rgba(255, 255, 255, 0.4); border: none; border-radius: 18px; padding: 12px; color: #000; font-size: 16px; font-weight: 700; outline: none; resize: none; min-height: 45px; max-height: 150px; }
        .send-btn { font-size: 35px; color: #ff4b2b; transition: 0.3s ease; cursor: pointer; }
        .send-btn.online { color: #00ff88; filter: drop-shadow(0 0 10px #00ff88); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 200; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .btn { width: 100%; padding: 18px; border-radius: 25px; border: none; font-size: 18px; font-weight: bold; color: white; margin-top: 10px; cursor: pointer; }
        .btn-yes { background: #2ecc71; } .btn-no { background: #e74c3c; } .btn-blue { background: #3498db; }
        #thinking { padding: 5px 20px; font-size: 14px; font-style: italic; color: #000; font-weight: bold; display: none; text-align: center; }
        img { max-width: 100%; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <span class="icon-btn" onclick="toggleModal('clear-modal')">üóëÔ∏è</span>
        <span class="icon-btn" onclick="toggleModal('settings-modal')">‚öôÔ∏è</span>
    </div>
    <div id="chat-screen"></div>
    <div id="thinking">D√º≈ü√ºn√ºyor...</div>
    <div class="input-wrapper">
        <div class="input-container">
            <div style="width:42px;height:42px;background:#fff;border-radius:50%;display:flex;justify-content:center;align-items:center;font-weight:bold;cursor:pointer" onclick="toggleModal('upload-modal')">+</div>
            <textarea id="user-input" rows="1" placeholder="Yaz ..."></textarea>
            <div id="send-btn" class="send-btn">‚û§</div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>AYARLAR</h3>
            <input type="text" id="api-key-input" readonly style="width:100%; padding:12px; border-radius:15px; margin-bottom:10px; background:#f0f0f0;">
            <textarea id="system-prompt" placeholder="Gizli Talimatlar..." style="width:100%; height:80px; padding:12px; border-radius:15px; margin-bottom:10px; resize:none;"></textarea>
            <button class="btn btn-yes" onclick="saveSettings()">KAYDET ‚úÖ</button>
            <button class="btn btn-blue" onclick="startNewTopic()">YENƒ∞ KONU üÜï</button>
            <button class="btn btn-no" onclick="toggleModal('settings-modal')">KAPAT</button>
        </div>
    </div>

    <div id="topic-success-modal" class="modal-overlay"><div class="modal-box"><h3>Bƒ∞LGƒ∞</h3><p>Talimatlarƒ±nƒ±zla yeni konu ba≈ülatƒ±ldƒ±!</p><button class="btn btn-yes" onclick="toggleModal('topic-success-modal')">TAMAM üëç</button></div></div>
    <div id="clear-modal" class="modal-overlay"><div class="modal-box"><h2>Sohbet Silinsin mi?</h2><div style="display:flex;gap:10px;"><button class="btn btn-yes" onclick="clearChat()">EVET üëç</button><button class="btn btn-no" onclick="toggleModal('clear-modal')">HAYIR üëé</button></div></div></div>
    <div id="upload-modal" class="modal-overlay"><div class="modal-box"><h3>Dosya Y√ºkle</h3><button class="btn btn-yes">üìÅ DOSYA SE√á</button><button class="btn btn-no" onclick="toggleModal('upload-modal')">ƒ∞PTAL</button></div></div>

    <script>
        const chatScreen = document.getElementById('chat-screen');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const thinking = document.getElementById('thinking');
        
        // Sabitlenen Bilgiler
        const API_URL = 'https://app.khoj.dev/api/chat';
        const FIXED_KEY = 'kk-jz68Cnm-Q3X3VoJtZOLk-4yIdxwcJKssKHPTIDQDncw';

        window.onload = () => {
            document.getElementById('api-key-input').value = FIXED_KEY;
            document.getElementById('system-prompt').value = localStorage.getItem('khoj_system_prompt') || '';
            sendBtn.classList.add('online');
        };

        function toggleModal(id) { document.getElementById(id).style.display = document.getElementById(id).style.display === 'flex' ? 'none' : 'flex'; }
        
        function saveSettings() {
            localStorage.setItem('khoj_system_prompt', document.getElementById('system-prompt').value);
            toggleModal('settings-modal');
        }

        function clearChat() { chatScreen.innerHTML = ''; toggleModal('clear-modal'); }

        async function startNewTopic() {
            chatScreen.innerHTML = '';
            const systemPrompt = document.getElementById('system-prompt').value;
            toggleModal('settings-modal');
            if(systemPrompt) {
                thinking.style.display = 'block';
                await fetchAPI(systemPrompt);
                thinking.style.display = 'none';
            }
            toggleModal('topic-success-modal');
        }

        sendBtn.onclick = async () => {
            const text = userInput.value.trim();
            if(!text) return;
            addMessage(text, 'user-message');
            userInput.value = '';
            userInput.style.height = '45px';
            thinking.style.display = 'block';
            await fetchAPI(text);
        };

        async function fetchAPI(query) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${FIXED_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ q: query, stream: false, n: 1, client: "web" })
                });
                const data = await response.json();
                thinking.style.display = 'none';
                if(data.response) addMessage(data.response, 'khoj-message');
                else addMessage("Cevap Bo≈ü Geldi.", 'khoj-message');
            } catch (e) {
                thinking.style.display = 'none';
                addMessage("Baƒülantƒ± hatasƒ± !", 'khoj-message');
            }
        }

        function addMessage(text, type) {
            const d = document.createElement('div');
            d.className = 'message ' + type;
            if(text.includes('http') && (text.match(/\.(jpg|jpeg|png|gif|webp)/i))) {
                const url = text.match(/\bhttps?:\/\/\S+/gi)[0];
                d.innerHTML = text.replace(url, '') + `<br><img src="${url}">`;
            } else { d.innerText = text; }
            chatScreen.appendChild(d);
            chatScreen.scrollTop = chatScreen.scrollHeight;
        }

        userInput.oninput = function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; };
    </script>
</body>
</html>
